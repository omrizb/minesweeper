<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Minesweeper</title>
</head>
<body onload="onInit('Beginner')">
    <div class="container">
        <h1><img src="./img/mine.png" class="header-image">Minesweeper</h1>
        <div class="header">
            <div>
                <span class="left">Level: <span class="levels"></span></span>
            </div>
        </div>
        <div class="board-container cell-border-1">
            <div class="board-header">
                <div>
                    <div class="board-header-cell cell-border-2">
                        <span class="mines-left header-highlight"></span>
                    </div>
                    <div class="lives"></div>
                </div>        
                <div class="board-header-smiley cell-border-2" onclick="onInit()"></div>
                <div class="board-header-cell cell-border-2">
                    <span class="time header-highlight"></span>
                </div>
            </div>
            <table><tbody></tbody></table>
        </div>
        <footer>Developed by: Omri Barouch</footer>
    </div>
    
    <script src="./js/game.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/utils.js"></script>
</body>
</html>
